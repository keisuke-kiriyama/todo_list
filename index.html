<!DOCTYPE>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="/client/css/style.css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <title>TODO Manager</title>
    </head>
    <body>
        <noscript></noscript>
        <header class="application-header">
        </header>
        <main>
            <div class="eye_catch">TODO-Manager</div>
            <div class="todo-form__wrapper"></div>
                <form method="#" action="#" class="todo-form">
                    <label for="name" class="todo-form__label">TODO</label>
                    <div class="todo-form-input__wrapper">
                        <input id="name" name="name" type="text" class="todo-form__input">
                        <input type="submit" class="todo-form__submit" value="Submit"></div>
                    </div>
                </form>
            <div class="todos__wrapper">
                <ul class="todos">
                    <li class="todo-item">
                        <label class="todo-toggle__container">
                            <input data-todo-id="1" type="checkbox" class="todo-toggle" value="checked">
                            <span class="todo-toggle__checkmark"></span>
                        </label>
                        <div class="todo-name">sample1</div>
                        <div data-todo-id="1" class="todo-remove-button"></div>
                    </li>
                    <li class="todo-item">
                        <label class="todo-toggle__container">
                            <input data-todo-id="1" type="checkbox" class="todo-toggle" value="checked">
                            <span class="todo-toggle__checkmark"></span>
                        </label>
                        <div class="todo-name">sample1</div>
                        <div data-todo-id="1" class="todo-remove-button"></div>
                    </li>
                    <li class="todo-item">
                        <label class="todo-toggle__container">
                            <input data-todo-id="1" type="checkbox" class="todo-toggle" value="checked">
                            <span class="todo-toggle__checkmark"></span>
                        </label>
                        <div class="todo-name">sample1</div>
                        <div data-todo-id="1" class="todo-remove-button"></div>
                    </li>
                </ul>
            </div>
            <div class="todo-fotter">
                <div class="todo-footer">
                    <div class="done-items-num">
                        <span class="done-items-num__value">0</span><span>items done</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="application-footer">
        </footer>
    </body>
</html>
